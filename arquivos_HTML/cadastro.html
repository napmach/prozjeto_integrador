<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="../arquivos_CSS/cadastro.css"> 
    <script src="../Arquivos_JS/cadastro.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../imagens/ícones/fechar_voltar.png" alt="voltar" width="20" height="20"></a>
    </header>
    <main>
        <!-- Bloco 1 = form + inputs + logo -->
        <div id="bloco1"> 
            <div id="logo_e_slogan">
                <img src="../imagens/Logo_F1.png" alt="logo">
                <h3>Da terra à sua mesa, a comida saudável em um clique</h3>
            </div>
            <div>
                <h2>BEM-VINDO!</h2> 
                <p>Insira deus dados e crie sua conta</p>
                <br>
                <form action="" id="form_inputs">
                    <label for="nome" class="label_input">Nome:</label>
                    <input type="text" name="email" id="nome" required placeholder=" João Silva">
                    <label for="CPF" class="label_input"> CPF</label>
                    <input type="text" name="CPF"  id="CPF" required placeholder="111.111.111-11">
                    <label for="" class="label_input">Email:</label>
                    <input type="email" name="email" id="email" required placeholder=" nome@email.com">
                    <label for="" class="label_input">Senha:</label>
                    <input type="password" name="senha" id="senha" required placeholder=" digite aqui sua senha">
                    <label for="" class="label_input">Confirme sua senha:</label>
                    <input type="password" name="senha" id="senha">
                 
                    <span><button type="submit" id="btn_criar">CRIAR CONTA</button></span>
                
                </form>
            </div>
        </div>

        <!-- Bloco 2 = Imagem ilustrativa -->
        <div id="bloco2">
             <div id="img_bg_cadastro"></div>
        </div>
    </main>
    <footer>
        <a href="../arquivos_HTML/ajuda.html">Ajuda |</a>
        <a href="../arquivos_HTML/politicas_privacidade.html">Políticas de privacidade</a>
    </footer>
</body>
</html>
