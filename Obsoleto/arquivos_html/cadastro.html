<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <img src=".//Imagens/logo.jpg" alt="foto da logo">
        <h3>Slogan muito maneiro que nós inventamos</h3>
    </header>
    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" required>
            <br>
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
            <br>
            <label for="email">Email</label>
            <input type="email" required>
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="6" maxlength="10">
            <br>
            <label for="conf_senha">Confirme sua senha</label>
            <input type="password" required minlength="6" maxlength="10">
        </form>
        <br>
        <br>
        <form>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">
            <br>
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
            <br>
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
            <br>
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento">
            <br>
            <label for="num_tel">Número de telefone</label>
            <input type="tel" name="num_tel" id="num_tel">
            <br>
            <br>
            <button type="submit">Finalizar</button>
            <h5>Ao se cadastrar, você concorda com nossos termos e políticas de privacidade</h5>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="">Ajuda</a></li>
            <li><a href=".//politicasdeprivacidade.html">Políticas de privacidade</a></li>
           </ul>
    </footer>
</body>
</html>
